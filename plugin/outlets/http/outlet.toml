[[outlets.http]]
    ## address e.g. http://localhost:8080
    address = "http://localhost:8080"
    ## method (default: POST)
    method = "POST"
    ## success code (default: 200)
    success = 200
    ## timeout (default: 3s)
    timeout = "3s"
    ## output format
    format = "csv"
    ## output fields
    fields = []
    ## output compression
    compress = ""
    ## json indent
    indent = ""
    ## json prefix
    prefix = ""
    ## time format (default: s)
    ## s, ms, us, ns, Golang timeformat string")
    ##   e.g. timeformat = "2006-01-02 15:04:05 07:00"
    timeformat = "s"
    ## timezone (default: Local)
    ##  e.g. tz = "Local"
    ##  e.g. tz = "UTC"
    ##  e.g. tz = "America/New_York"
    tz = "Local"
