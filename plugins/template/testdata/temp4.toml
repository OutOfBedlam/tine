[log]
    path = "-"
    level = "warn"
    no_color = true
[[inlets.file]]
    data = [
        "a,1",
        "b,2",
        "c,3",
    ]
    format = "csv"
    fields = ["area", "ival"]
    types  = ["string", "int"]
[[flows.select]]
    includes = ["#_ts", "#_in", "area", "ival"]
[[outlets.template]]
    path = "./testdata/_out.txt"
    overwrite = true
    column_mode = true
    lazy = true
    timeformat = "ms"
    templates = [
'''
    ts = [ {{ range ._ts }}{{ json . }}, {{ end }}];
    in = [ {{ range ._in }}{{ . }}, {{ end }}];
    area = [ {{ range .area }}{{ . }}, {{ end }}];
    ival = [ {{ range .ival }}{{ . }}, {{ end }}];
''',
    ]